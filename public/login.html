<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Information System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e1e8ed;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .lab-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-flask lab-icon"></i>
                <h3>Laboratory Information System</h3>
                <p class="subtitle">Please sign in to continue</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <div id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" autocomplete="username" placeholder="Enter username or email" value="admin">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" placeholder="Enter password" value="admin123">
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="button" class="btn btn-login" id="loginBtn">
                        <span class="login-text">Sign In</span>
                        <span class="login-spinner d-none">
                            <span class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                            Signing in...
                        </span>
                    </button>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Define API_BASE_URL at the top
        var API_BASE_URL = window.location.protocol + '//' + window.location.host;
        var isLoggingIn = false;

        $(document).ready(function() {
            console.log('Login page loaded');
            console.log('API_BASE_URL:', API_BASE_URL);
            
            // Check for existing token
            var token = localStorage.getItem('authToken');
            if (token && token.trim() !== '') {
                console.log('Found existing token, redirecting...');
                window.location.href = '/dashboard';
                return;
            }

            setupLoginHandlers();
            console.log('Login page ready');
        });

        function setupLoginHandlers() {
            // Login button click
            $('#loginBtn').on('click', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Enter key in input fields
            $('#username, #password').on('keypress', function(e) {
                if (e.which === 13) {
                    e.preventDefault();
                    handleLogin();
                }
            });
        }

        function handleLogin() {
            if (isLoggingIn) {
                return;
            }
            
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();
            var rememberMe = $('#rememberMe').is(':checked');

            if (!username || !password) {
                showAlert('Please enter both username and password', 'danger');
                return;
            }

            console.log('Attempting login...');
            console.log('Login URL:', API_BASE_URL + '/api/auth/login');
            
            isLoggingIn = true;
            setLoadingState(true);
            clearAlerts();

            $.ajax({
                url: '/api/auth/login', // Use relative URL
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                timeout: 30000,
                success: function(response) {
                    console.log('Login successful:', response);
                    
                    if (response && response.token && response.user) {
                        localStorage.setItem('authToken', response.token);
                        localStorage.setItem('user', JSON.stringify(response.user));
                        
                        if (rememberMe) {
                            localStorage.setItem('rememberMe', 'true');
                        }

                        showAlert('Login successful! Redirecting...', 'success');
                        
                        setTimeout(function() {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        showAlert('Invalid response from server', 'danger');
                        resetLogin();
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Login failed:', xhr.status, xhr.responseText, error);
                    
                    var message = 'Login failed. Please try again.';
                    
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        message = xhr.responseJSON.message;
                    } else if (xhr.status === 401) {
                        message = 'Invalid username or password';
                    } else if (xhr.status === 429) {
                        message = 'Too many attempts. Please wait and try again.';
                    } else if (xhr.status === 0) {
                        message = 'Cannot connect to server. Check if server is running.';
                    } else if (xhr.status === 500) {
                        message = 'Server error. Please try again.';
                    }
                    
                    showAlert(message, 'danger');
                    resetLogin();
                }
            });
        }

        function setLoadingState(loading) {
            if (loading) {
                $('#loginBtn').prop('disabled', true);
                $('.login-text').addClass('d-none');
                $('.login-spinner').removeClass('d-none');
            } else {
                $('#loginBtn').prop('disabled', false);
                $('.login-text').removeClass('d-none');
                $('.login-spinner').addClass('d-none');
            }
        }

        function resetLogin() {
            isLoggingIn = false;
            setLoadingState(false);
        }

        function clearAlerts() {
            $('#alertContainer').empty();
        }

        function showAlert(message, type) {
            var alert = $('<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                          message +
                          '<button type="button" class="close" data-dismiss="alert">' +
                          '<span>&times;</span>' +
                          '</button>' +
                          '</div>');
            
            $('#alertContainer').html(alert);
            
            if (type === 'success') {
                setTimeout(function() {
                    alert.alert('close');
                }, 3000);
            }
        }

        function showForgotPassword() {
            alert('Please contact your system administrator to reset your password.');
            return false;
        }
    </script>
</body>
</html>
